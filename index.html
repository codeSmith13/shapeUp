        <div class="header"><h1>Add a Shape</h1></div>
<div id="btns" class="row g-3 m-5 justify-content-center ">
 <button id="rectBtn" class="btn btn-primary col-1 m-1 ">Rectangle</button>
  <input id="rectInput1" class="col-1 m-1" type="text" placeholder="Height PX:">
  <input id="rectInput2" class="col-1 m-1" type="text" placeholder="Width PX:">
  <button id="squareBtn" class="btn btn-primary col-1 m-1">Square</button>
  <input id="sqHeightInput"class="col-1 m-1" type="text" placeholder="Height PX:">
  <button id="cirBtn" class="btn btn-primary col-1 m-1">Circle</button>
  <input id="cirRadInput" class="col-1 m-1" type="text" placeholder="Radius PX:">
  <button id="isoBtn"  class="btn btn-primary col-1 m-1">Isoceles</button>
  <input id="IsoHeightInput" class="col-1 m-1" type="text" placeholder="Height PX:">
</div>

<div class='mainContainer row justify-content-center'>
<div id="shapeContainer" class="shapeContainer col-6"></div>
 
<div class="infoContainer col-3 justify-content-center">
    <h2>Shape Info</h2>
    <div id="shapeInfo" class="infoBox1"> Shape:</div>
    <div id="widthInfo" class="infoBox2"> Width:</div>
    <div id="heightInfo" class="infoBox3">Height:</div>
    <div id="radiusInfo" class="infoBox4">Radius:</div>
    <div id="areaInfo" class="infoBox5">Area:</div>
    <div id="perimeterInfo"  class="infoBox6">Perimeter:</div>
</div>
</div>
