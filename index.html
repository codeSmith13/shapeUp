        <div class="header"><h1 id="h1">Shape Up Or Shape Out</h1></div>
        <div class="container m-4">
<div id="btns" class="row justify-content-center  ">
<button id="rectBtn" type="button" style="width: 7em " class='col-3 m-3  rounded-pill'>Rectangle</button>
 <input id="rectInput1" style="width: 7em" class="col-1 mt-3 mb-3"type="text" placeholder="Height PX:">
  <input id="rectInput2"style="width: 7em" class="col-1 mt-3 mb-3" type="text" placeholder="Width PX:">
  <button id="squareBtn"  type="button" style="width: 7em " class='col-3 m-3  rounded-pill'>Square</button>
  <input id="sqHeightInput" style="width: 7em" class="col-1 mt-3 mb-3" type="text" placeholder="Height PX:">
  <button id="cirBtn" type="button" style="width: 7em " class='col-3 m-3  rounded-pill'>Circle</button>
  <input id="cirRadInput" style="width: 7em" class="mt-3 mb-3" type="text" placeholder="Radius PX:">
  <button id="isoBtn" type="button" style="width: 7em " class='col-3 m-3  rounded-pill'>Triangle</button>
  <input id="IsoHeightInput" style="width: 7em" class="mt-3 mb-3" type="text" placeholder="Height PX:">
</div>
</div>
<div class='mainContainer row '>
<div id="shapeContainer" class="shapeContainer col-6"></div>
 
<div class="infoContainer col-3">
    <h2 id="h2">Shape Info</h2>
    <div id="shapeInfo" class="infoBox"> Shape: <div id="info1"></div></div>
    <div id="widthInfo" class="infoBox"> Width: <div id="info2"></div></div>
    <div id="heightInfo" class="infoBox">Height: <div id="info3"></div></div>
    <div id="radiusInfo" class="infoBox">Radius: <div id="info4"></div></div>
    <div id="areaInfo" class="infoBox">Area: <div id="info5"></div></div>
    <div id="perimeterInfo"  class="infoBox">Perimeter:  <div id="info6"></div></div>
</div>
</div>
